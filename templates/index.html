<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>restaurant menu</h1>
    {% for meal in meals %}
      <h2>{{ meal.1 }}</h2>
      {% for row in menuitem_list %}
        {% if row.meal_type == meal.0 %}
          {% if row.status == 0 %}
            <h3>
              <del>{{ row.meal }}
              </h3>
            </del>
            <p>{{ row.description }}</p>
          {% else %}
            <h3>{{ row.meal }}</h3>
            <p>{{ row.description }}</p>
          {% endif %}
        {% endif %}
      {% endfor %}
    {% endfor %}
  </body>
</html>
