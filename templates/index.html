<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>restaurant menu</h1>
    {% for meal in meals %}
      <h2>{{ meal.1 }}</h2>
      {% for row in menuitem_list %}
        {% if row.meal_type == meal.0 %}
          <a href="{% url 'menu_item' row.pk %}">
            {% if row.status == 0 %}
              <h3>
                <del>{{ row.meal }}</del>
              </h3>
            </a>
          {% else %}
            <a href="{% url 'menu_item' row.pk %}">
              <h3>{{ row.meal }}</h3>
            </a>
          {% endif %}
          <p>{{ row.description }}</p>
          <p>{{ row.price }}</p>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </body>
</html>
